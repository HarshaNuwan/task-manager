@if(isAddingTask){
    <app-new-task [userId]="userId" (cancelAddTask)="onCancelAddingTask()" (add)="onAddTask($event)"/>
}

@if (isEditingTask) {
    <app-edit-task [task]="selectedTask" (cancelEditTask)="onCancelEdititngTask()"/>
}

<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (complete)="onDeleteTask($event)" (edit)="onStartEdititngTask($event)"/>
        </li>
        }
    </ul>
</section>
